{% extends "base.html" %}

{% block title %}Login - Dating {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0" style="width: 400px; border-radius: 12px;">
        <h2 class="text-center mb-3 fw-bold">Login</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control rounded-pill" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-pill" placeholder="Enter your password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-primary fw-bold text-decoration-none">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
