<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dating App{% endblock %}</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-danger" href="{{ url_for('home') }}">ðŸ”¥ Dating App</a>
            
            <!-- Mobile Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('explore') }}">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Safety</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                </ul>
            </div>
    
            <!-- User Authentication Buttons -->
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('profile') }}" class="btn btn-outline-dark rounded-pill me-2">Profile</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger rounded-pill">Log out</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-dark rounded-pill me-2">Log in</a>
                    <a href="{{ url_for('register') }}" class="btn btn-danger rounded-pill">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-light">
        <p class="mb-0">&copy; 2025 Dating App. All rights reserved.</p>
        <small>
            <a href="#">Privacy Policy</a> â€¢ 
            <a href="#">Terms of Service</a>
        </small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
